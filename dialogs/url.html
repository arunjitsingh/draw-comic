<div id="dialog-url" class="dialog">
  <h4>Image URL</h4>
  <div class="info">Enter the ABSOLUTE URL of the image (JPG, BMP and PNG only)</div>
  <form>
    <table>
      <tr>
        <td class="label">URL:</td>
        <td class="inputfield" width="400px"><input name="url" style="width:325px" placeholder="URL"></td>
      </tr>
    </table>
    <div class="buttons">
      <button type="button" class="cancel">Cancel</button>
      <button type="submit" class="submit">Open</button>
    </div>
  </form>
</div>

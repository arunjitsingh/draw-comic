<div id="dialog-open" class="dialog">
  <h4>Open Project</h4>
  <form>
    <table>
      <tr>
        <td class="label">ID:</td>
        <td class="inputfield"><input name="id" id="open-project-id" placeholder="Project ID"></td>
      </tr>
    </table>
    <div id="projects-list">Log in to see your projects</div>
    <div class="buttons">
      <button type="button" class="cancel">Cancel</button>
      <button type="submit" class="submit">Open</button>
    </div>
  </form>
</div>

<div id="dialog-signup" class="dialog">
  <h4>Sign Up</h4>
  <form>
    <table>
      <tr>
        <td class="label">Username:</td>
        <td class="inputfield"><input name="username" id="signup-name" placeholder="Username" required></td>
      </tr>
      <tr>
        <td class="label">Password:</td>
        <td class="inputfield"><input type="password" name="password" id="signup-pass" placeholder="Password" required></td>
      </tr>
    </table>
    <div class="buttons">
      <button type="button" class="cancel">Cancel</button>
      <button type="submit" class="submit">SignUp</button>
    </div>
  </form>
</div>

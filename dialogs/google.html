<div id="dialog-google" class="dialog" style="min-width:500px; min-height: 300px">
  <h4>Google Image Search <span class="experimental">[experimental]</span></h4>
  <div class="info">Double click an image to load it into the page</div>
  <form>
    <table>
      <tr>
        <td class="label">Search For:</td>
        <td class="inputfield"><input name="keyword" placeholder="Keyword" style="width:300px"></td>
        <td><button type="submit" class="submit">Go</button>
      </tr>
    </table>
    <center><div id="search-results" class="image-container"></div></center>
    <div class="buttons">
      <button type="button" class="cancel">Cancel</button>
    </div>
  </form>
</div>

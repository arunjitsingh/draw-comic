<div id="dialog-edit-project" class="dialog">
  <h4>Edit Project</h4>
  <form>
    <table>
      <tr>
        <td class="label">Name:</td>
        <td class="inputfield"><input name="name" id="edit-project-name" placeholder="Name"></td>
      </tr>
      <tr>
        <td class="label">ID:</td>
        <td class="inputfield"><input name="id" id="edit-project-id" placeholder="Unique ID"></td>
      </tr>
      <tr>
        <td class="label">&nbsp;</td>
        <td class="inputfield"><button type="button" class="delete">Delete Project</button></td>
      </tr>
    </table>
    <div class="buttons">
      <button type="button" class="cancel">Cancel</button>
      <button type="submit" class="submit">Done</button>
    </div>
  </form>
</div>

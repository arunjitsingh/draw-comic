<div id="dialog-new" class="dialog">
  <h4>New Project</h4>
  <form>
    <table>
      <tr>
        <td class="label">Name:</td>
        <td class="inputfield"><input name="name" id="new-project-name" placeholder="Name"></td>
      </tr>
      <tr>
        <td class="label">ID:</td>
        <td class="inputfield"><input name="id" id="new-project-id" placeholder="Unique ID"></td>
      </tr>
    </table>
    <div class="buttons">
      <button type="button" class="cancel">Cancel</button>
      <button type="submit" class="submit">Create</button>
    </div>
  </form>
</div>
